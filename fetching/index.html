<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching Debrief Activity</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section>
      <table>
        <thead>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </thead>
        <tr>
          <th>Title</th>
          <td id="title"></td>
        </tr>
        <tr>
          <th>Category</th>
          <td id="category"></td>
        </tr>
        <tr>
          <th>Price</th>
          <td id="price"></td>
        </tr>
        <tr>
          <th>Description</th>
          <td id="description"></td>
        </tr>
        <tr>
          <th>Image</th>
          <td>
            <img id="image" src="" alt="product image" style="width: 60%; height: auto; display: block; margin: auto" />
          </td>
        </tr>
        <tfoot>
          <tr>
            <th>
            </th>
            <th>
              <button id="prevButton">Previous Item</button>
              <button id="nextButton">Next Item</button>
            </th>
          </tr>
        </tfoot>
      </table>
    </section>
  </body>
</html>
